---
layout: default
title: Posts
---

<h1>Posts</h1>

{% for post in site.posts %}
<article>
  <h2>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <small>- {{ post.date | date: '%d.%m.%Y' }}</small>
  </h2>

  <div class="post-excerpt">
    <img src="{{ post.image }}" />

    {{ post.excerpt }}
  </div>
</article>
{% endfor %}
